<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{{.Title}}</title>
	<link href="google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="google-code-prettify/prettify.js"></script>
	<link href="css/note-book.css" type="text/css" rel="stylesheet" />
</head>

<body onload="prettyPrint()">
	<header>
		<p align="center">{{.Title}}</p>
		<table summary="Header navigation table" width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="33%" align="left" valign="top">
					<a class="prev" href="{{.PrevPage}}" >{{.PrevTitle}}</a>
				</td>
				<td width="34%" align="center" valign="top">
					<a class="home" href="{{.HomePage}}" >Home</a>
				</td>
				<td width="33%" align="right" valign="top">
					<a class="next" href="{{.NextPage}}" >{{.NextTitle}}</a>
				</td>
			</tr>
		</table>
	</header>
	<hr>
	{{.Content}}
	<hr />
	<footer>
		<table summary="Footer navigation table" width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="33%" align="left" valign="top">
					<a class="prev" href="{{.PrevPage}}" >{{.PrevTitle}}</a>
				</td>
				<td width="34%" align="center" valign="top">
					<a class="home" href="{{.HomePage}}" >Home</a>
				</td>
				<td width="33%" align="right" valign="top">
					<a class="next" href="{{.NextPage}}" >{{.NextTitle}}</a>
				</td>
			</tr>
		</table>
		<table summary="Footer title table" width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="50%" align="left" valign="top">
					<small>{{.PrevTitle}}</small>
				</td>
				<td width="50%" align="right" valign="top">
					<small>{{.NextTitle}}</small>
				</td>
			</tr>
		</table>
	</footer>
</body>
</html>
